<div class="container-fluid">
    <table class="table table-striped table-hover">
        <tbody>
        <tr ng-repeat="category in categories | orderBy:'name'">
            <td>
                <a href="#/categories/{{category.id}}">
                    [[ category.name ]]
                </a>
                <i class="fa fa-times-circle pull-right" ng-click="deleteCategory(category.id)" title="Удалить"></i>
                <i class="fa fa-edit pull-right" ng-click="editCategory(category.id, category.name)" title="Редактировать"></i>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="form-inline pull-right">
        <input ng-model="newCategory" class="form-control" placeholder="Новая категория">
        <button ng-click="addCategory()" class="btn btn-default">Добавить</button>
    </form>
</div>
